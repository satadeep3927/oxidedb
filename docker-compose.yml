version: "3.8"

services:
  oxidedb:
    build: .
    container_name: oxidedb
    ports:
      - "11597:11597"
    volumes:
      - oxidedb_data:/data
      - ./.env:/app/.env:ro
    environment:
      - RUST_LOG=info
      - DATABASE_PATH=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11597/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  oxidedb_data:
    driver: local
